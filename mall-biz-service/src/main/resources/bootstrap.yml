spring:
  cloud:
    config:
      uri: http://localhost:8888
  application:
    name: biz-service
server:
  port: 8081

mybatis:
  mapper-locations: mapper/*.xml
  configuration:
    cache-enabled: true
    map-underscore-to-camel-case: true
    default-statement-timeout: 3000

logging:
  level:
    com.jamessu712: debug

